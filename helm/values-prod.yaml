namespace:
  name: prod
 
service:
  port: 7111
  targetPort: 3111
  protcol: TCP
  type: ClusterIP

image:
  repository: renesasito/techtrends 
  tag: latest
  pullPolicy: Always

replicaCount: 5

resources:
  requests:
    cpu: 350m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

ports:
- containerPort: 3111

livenessProbe:
  httpGet:
    path: /healthz

readinessProbe:
  httpGet:
    path: /healthz
